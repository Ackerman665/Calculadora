<!DOCTYPE html>
<html>
<head>
<title>Calculadora</title>
<link rel="stylesheet" type="text/css" href="css/calcula.css" />
<script type="text/javascript" src="js/calcula.js"></script>
</head>
<body>
<h1>Calculadora Cient&iacute;fica</h1>
<div class="calculadora">
<form action="#" name="calculadora" id="calculadora">
<p id="textoPantalla">0</p>
<p>
<input type="button" class="largo" value="Retr" onclick="retro()"   />
<input type="button" class="largo" value="CE" onclick="borradoParcial()"  />
<input type="button" class="largo" value="C" onclick="borradoTotal()"  />
</p>
<p>
<input type="button" class="con" value="Binario" onclick="binario()" />
<input type="button" class="con" value="Octal" onclick="octal()" />
<input type="button" class="con" value="Hexadecimal" onclick="hexadecimal()" />
</p>
<p>
<input type="button" class="cal" value="x^2" onclick="calcularPotencia()" />
<input type="button" class="cal" value="sin" onclick="calcularSeno()" />
<input type="button" class="cal" value="cos" onclick="calcularCoseno()" />
<input type="button" class="cal" value="tan" onclick="calcularTangente()" />
<input type="button" class="cal" value="ln" onclick="calcularLn()" />
</p>
<p>
<input type="button" class="op" value="/" onclick="operar('/')"  />
<input type="button" class="num" value="7" onclick="numero('7')" />
<input type="button" class="num" value="8" onclick="numero('8')" />
<input type="button" class="num" value="9" onclick="numero('9')" />
<input type="button" class="cal" value="Raiz" onclick="raizc()" />
</p>
<p>
<input type="button" class="op" value="*" onclick="operar('*')" />
<input type="button" class="num" value="4" onclick="numero('4')" />
<input type="button" class="num" value="5" onclick="numero('5')" />
<input type="button" class="num" value="6" onclick="numero('6')" />
<input type="button" class="cal" value="%" onclick="porcent()" />
</p>
<p>
<input type="button" class="op" value="-" onclick="operar('-')" />
<input type="button" class="num" value="1" onclick="numero('1')" />
<input type="button" class="num" value="2" onclick="numero('2')" />
<input type="button" class="num" value="3" onclick="numero('3')" />
<input type="button" class="cal" value="1/x" onclick="inve()" />
</p>
<p>
<input type="button" class="op" value="+" onclick="operar('+')" />
<input type="button" class="op" value="+/-" onclick="opuest()" />
<input type="button" class="num" value="0" onclick="numero('0')" />
<input type="button" class="op" value="." onclick="numero('.')" />
<input type="button" class="cal" value="=" onclick="igualar()" />
</p>
</form>
</div>
</body>
</html>
